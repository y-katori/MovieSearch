@* ranking Template File *@
@(message: String, rankings: List[Ranking])

@main("Movie Search") {
    <div class="page-header">
        <h1>@message</h1>
    </div>
    <div class="container">
    <table class="table table-striped table-hover table-condensed">
        <thead>
            <tr class="success">
                <td align="center"><strong>ランキング</strong></td>
                <td align="center" colspan="2"><strong>タイトル</strong></td>
                <td align="center"><strong>配給元</strong></td>
            </tr>
        </thead>
        <tbody>
        @rankings.map { ranking =>
            <tr>
                <td align="center">@ranking.rank</td>
                <td align="center"><img src="@ranking.thumbnail_url")"></td>
                <td>@ranking.title</td>
                <td>@ranking.distribution</td>
            </tr>
        }
        </tbody>
    </table>
    </div>
}
