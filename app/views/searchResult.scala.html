@(message: String, movieList: List[Movie])

@import helper._

@main("Movie Search") {
	<div class="page-header">
        <h1>@message</h1>
    </div>
	<div class="container">
	    <table class="table table-striped table-hover table-condensed">
	    	<thead>
			    <tr>
			        <th>映画名</th>
				    <th>ジャンル</th>
				    <th>俳優</th>
				    <th>シーン</th>
				    <th>画像</th>
			    </tr>
		    </thead>
		    <tbody>
			@for(movie <- movieList) {
				<tr>
				    <td>@movie.name</td>
				    <td>@movie.genre</td>
					<td>@movie.actor</td>
					<td>@movie.scene</td>
					<td>
					    <a href="@routes.MovieDetail.index(movie.id)">
					        <img border="1" src="@movie.img_url" width="128" height="128">
					    </a>
					</td>
				</tr>
			}
			</tbody>
		</table>
	</div>
    	
}
